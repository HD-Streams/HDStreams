<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squid Game S1E1 - HDStreams</title>
  <link rel="icon" href="Logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #1e1e1e;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .category-button {
      background-color: #2c2c2c;
      color: white;
      border: none;
      padding: 12px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .category-button:hover {
      background-color: #444;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      position: relative;
    }

    .video-player {
      background-color: white;
      color: black;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
      position: relative;
    }

    .video-player iframe {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
    }

    .video-info {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      padding: 10px 0;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #2c2c2c;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .back-button:hover {
      background-color: #444;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 999;
    }
  </style>
</head>
<body onload="simulateLoading()">
  <div class="loading-screen" id="loadingScreen">Loading...</div>

  <div class="sidebar">
    <button class="category-button">Home</button>
    <button class="category-button">Comedy</button>
    <button class="category-button">Animation</button>
    <button class="category-button">Action</button>
    <button class="category-button">Adventure</button>
    <button class="category-button">Sci-Fi</button>
    <button class="category-button">Thriller</button>
    <button class="category-button">Fantasy</button>
    <button class="category-button">Drama</button>
  </div>

  <div class="main">
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Home</button>

    <div class="video-player">
      <iframe src="https://drive.google.com/file/d/12zQQsSUCw6V4HM9eISjc2WWvsseIvAbW/preview" 
              frameborder="0" 
              allow="autoplay; encrypted-media" 
              allowfullscreen>
      </iframe>
    </div>

    <div class="video-info">
      <div>Squid Game S1E1 / Red Light, Green Light</div>
      <div>Drama / Thriller / Survival / Mystery / Crime</div>
    </div>
  </div>

  <script>
    function simulateLoading() {
      const loadingScreen = document.getElementById("loadingScreen");
      setTimeout(() => {
        loadingScreen.style.display = "none";
      }, 1000); // 1 second loading simulation
    }
  </script>
</body>
</html>
